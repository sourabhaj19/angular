<section class="section" id="contact-us">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div id="map">
                  
                  
                              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d483583.82880679134!2d73.09221442909174!3d18.753596775935417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf791fc42877%3A0xd00c7a97989393f1!2sActive%20Fitness!5e0!3m2!1sen!2sin!4v1690092774872!5m2!1sen!2sin" width="100%" height="600px" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="contact-form">
                  <div>
                    <div class="alert alert-info" role="alert" *ngIf="message !== ''">
                      {{message}}
                    </div>
                  </div>
                    <form id="contact" [formGroup]="contactForm">
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="name" placeholder="Your Name*" required=""
                             formControlName="name">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required=""
                            formControlName="email">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="subject" type="text" id="subject" placeholder="Subject"
                            formControlName="subject">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <textarea name="message" rows="6" id="message" placeholder="Message" required=""
                            formControlName="message"></textarea>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button"  (click)="sendEmail(contactForm.value)">Send Message</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
